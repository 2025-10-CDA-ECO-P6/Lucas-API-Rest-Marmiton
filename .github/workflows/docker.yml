name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'api-exp/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-exp       # chemin vers le dossier avec Dockerfile
          file: ./api-exp/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/marmiton-api:latest

      - name: Ping Render Webhook
        run: |
          curl -X GET https://api.render.com/deploy/${{ secrets.RENDER_WEBHOOK_ID }}
